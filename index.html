<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Webpage</title>
</head>
<body>
    <section class="first">
        <div class="round"></div>
        <div class="card">
            <div class="locate">
                <img src="" id="licon">
                <span id="location"></span>
            </div>
            <input type="text" id="txt" spellcheck="false">
            <label id="search" class="label">Search</label>
            <button id="search-button"><img src="search2-removebg-preview.png" class="glass"></button>
            <div class="temp">
                <img src="" id="wicon"> 
                <h3 id="slocate"></h3>
                <h1 style="font-size: 5vh;"><span id="tvalue"></span></h1>
                <h4 id="data"></h4>
                <h3 class="sunrise">
                    <img src="" id="srise"><span id="sr"></span></h3>
            </div>
           <div class="para">
            <span class="humidity">
                <img src="humid-removebg-preview.png" class="himg">
                Humidity:<span id="hum"></span>%
            </span>
            <span class="precip">
                <img src="sunset-removebg-preview.png" class="pcimg">
                Sunset:<span id="precip"></span>
            </span>
            <span class="pressure">
                <img src="pressure-removebg-preview.png" class="primg">
                Pressure:<span id="prs"></span>hPa
            </span>
            <span class="wind">
                <img src="wind-removebg-preview.png" class="wimg">
                Wind Speed:<span id="win"></span>m/s
            </span>
           </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
